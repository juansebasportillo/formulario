<div class="container">
    <div class="card">

        <div class="card-body">
            <h1 class="titulo">Test skytel</h1><br>
            <div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Enviado!</strong> correctamente.
                <button (click)="removeMessage()" type="button" data-bs-dismiss="alert" aria-label="close"> x</button>
            </div>
            <form #formPost="ngForm" (ngSubmit)="onSubmit(formPost.value)" id="reset">
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label" for="nombre">
                            Nombre:
                        </label>
                        <input required ngModel name="nombre" type="text" #nombre="ngModel" class="form-control" id="nombre" placeholder="Ingrese un nombre" >
                        <div class="alert alert-danger" *ngIf="nombre.touched && !nombre.valid">
                            <div *ngIf="nombre.errors && nombre.errors['required']">El Nombre es Requerido.</div>
                        </div>
                    </div>
            
                    <div class="col-md-6">
                        <label class="form-label">
                            Apellido:
                        </label>
                        <input required ngModel name="apellido" type="text" #apellido="ngModel" class="form-control" id="apellido" placeholder="Ingrese un apellido">
                        <div class="alert alert-danger" *ngIf="apellido.touched && !apellido.valid">
                            <div *ngIf="apellido.errors && apellido.errors['required']">El Apellido es Requerido.</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">
                            Teléfono:
                        </label>
                        <input type="number" name="telefono" class="form-control" ngModel placeholder="Ingrese un teléfono">
                    </div>
    
                    <div class="col-md-6">
                        <label class="form-label">
                            Correo electrónico:
                        </label> 
                        <input required ngModel name="correo" type="email" #correo="ngModel" class="form-control" id="correo" placeholder="Ingrese un Correo electrónico">
                        <div class="alert alert-danger" *ngIf="correo.touched && !correo.valid">
                            <div *ngIf="correo.errors && correo.errors['required']">El Correo es Requerido.</div>
                            <div *ngIf="correo.errors && correo.errors['email']">El correo electrónico debe ser una direccion de correo valida.</div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2" [class.disabled]="!formPost.valid">Enviar</button>
            </form>
        </div>
    </div>
</div> 

<style>
    .container{
        padding-top: 50px;
    }

    .titulo{
        text-align: center;
    }
</style>
